<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Best messages in Titanium network">
    <title>TN Best Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
            .image {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            aspect-ratio: min(4/3, 1) max(3/2, 1);
        }
        
        .image:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .image-link {
            display: block;
            overflow: hidden;
        }
        
        .image-link:hover {
            opacity: 0.9;
        }
        
        .image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image:hover {
            transform: scale(1.05);
        }

        .image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900 hover:text-gray-700 cursor-pointer transition-colors">
                        TN Best Messages
                    </h1>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="image-grid" id="imageGrid">
            </div>
        </div>
    </main>

    <script>
        const imageGrid = document.getElementById('imageGrid');
        const imageCount = 100;
        
        for (let i = 1; i <= imageCount; i++) {
            const imageCard = document.createElement('div');
            imageCard.className = 'image';
            
            imageCard.innerHTML = `
                <a href="./img/${i}.png" target="_blank" class="image-link">
                    <img 
                        src="./img/${i}.png" 
                        alt="Image ${i}" 
                        class="image"
                        loading="lazy"
                    >
                </a>
            `;
            
            imageGrid.appendChild(imageCard);
        }
    </script>
</body>
</html>
