    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
            .image {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            aspect-ratio: min(4/3, 1) max(3/2, 1);
        }
        
        .image:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .image-link {
            display: block;
            overflow: hidden;
        }
        
        .image-link:hover {
            opacity: 0.9;
        }
        
        .image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image:hover {
            transform: scale(1.05);
        }

        .image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
